<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Test update-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curran Leeds - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #004C98;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --background: #ffffff;
            --border-color: #e5e7eb;
            --hover-color: #ff0000;
            --name-color: #004C98;
            --name-hover-color: #FFCE00;
            --title-color: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--background);
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            animation: fadeIn 1s ease-out;
        }

        .hero {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .hero-name {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--name-color);
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .hero-name:hover {
            color: var(--hover-color);
        }

        .hero-title {
            font-size: clamp(1.1rem, 2.5vw, 1.5rem);
            font-weight: 300;
            color: var(--title-color);
            margin-bottom: 3rem;
            animation: slideUp 0.8s ease-out 0.2s both;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            animation: slideUp 0.8s ease-out 0.4s both;
        }

        .nav-link {
            position: relative;
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 1.1rem;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--hover-color);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover {
            color: var(--hover-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.15);
        }

        .nav-link:hover::before {
            width: 100%;
        }

        .nav-link:active {
            transform: translateY(0);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }


        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .nav-links {
                gap: 1rem;
                flex-direction: column;
                align-items: center;
            }
            
            .nav-link {
                width: 200px;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .hero-name {
                font-size: 2.5rem;
            }
            
            .hero-title {
                font-size: 1.1rem;
            }
        }

        /* Subtle background animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(37, 99, 235, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1 class="hero-name">Curran Leeds</h1>
            <p class="hero-title">UX Designer</p>
            <nav class="nav-links">
                <a href="about.html" class="nav-link">About</a>
                <a href="projects.html" class="nav-link">Projects</a>
                <a href="#contact" class="nav-link">Contact</a>
            </nav>
        </div>
    </div>
</body>
</html>
